name: Build VEH Patch DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup CMake
      uses: lukka/get-cmake@v1   # ✅ 修复了版本

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Create zip package
      run: |
        powershell Compress-Archive -Path build/bin/veh_patch.dll -DestinationPath veh_patch.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4   # ✅ 修复了版本
      with:
        name: veh_patch
        path: veh_patch.zip
